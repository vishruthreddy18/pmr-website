<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  
<body>
  <div class="container">
    <h1>Publications</h1>
    <div class="options-bar">
      <div class="sort-options">
        <span>Sort:</span>
        <a href="#" data-sort="popular" class="active">Most Popular</a> |
        <a href="#" data-sort="latest">Latest</a> |
        <a href="#" data-sort="oldest">Oldest</a>
      </div>
      <div class="items-per-page">
        <span>View:</span>
        <a href="#" data-items="5" class="active">5</a> |
        <a href="#" data-items="10">10</a> |
        <a href="#" data-items="20">20</a>
      </div>
    </div>
    <ul id="publications-list"></ul>
    <div class="pagination-controls">
      <a id="first-page" class="disabled">«</a>
      <a id="prev-page" class="disabled">‹</a>
      <span id="page-info"></span>
      <a id="next-page">›</a>
      <a id="last-page">»</a>
    </div>
  </div>
  <div id="back-to-top"><i class="fas fa-arrow-up"></i></div>
  <script src="/static/script.js"></script>
</body>
</html>
